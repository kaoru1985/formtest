  <script language="javascript" type="text/javascript">
      function Display(no){

          if(no == "no1"){

              document.getElementById("plan-text1").style.display = "block";
              document.getElementById("plan-text2").style.display = "none";
              document.getElementById("plan-text3").style.display = "none";
              document.getElementById("plan-text4").style.display = "none";

          }else if(no == "no2"){

              document.getElementById("plan-text1").style.display = "none";
              document.getElementById("plan-text2").style.display = "block";
              document.getElementById("plan-text3").style.display = "none";
              document.getElementById("plan-text4").style.display = "none";

          }else if(no == "no3"){

              document.getElementById("plan-text1").style.display = "none";
              document.getElementById("plan-text2").style.display = "none";
              document.getElementById("plan-text3").style.display = "block";
              document.getElementById("plan-text4").style.display = "none";

          }else if(no == "no4"){

              document.getElementById("plan-text1").style.display = "none";
              document.getElementById("plan-text2").style.display = "none";
              document.getElementById("plan-text3").style.display = "none";
              document.getElementById("plan-text4").style.display = "block";

          }

      }
